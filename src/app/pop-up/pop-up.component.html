<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{selected.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card" style="width: 18rem;">
          <img class="image" src={{selected.pic}} alt="">
          <div class="card-body">
            <h5 style="font-weight: bold" class="card-title">auther:</h5>
            <p class="card-text">{{selected.author}}</p>
            <h5 style="font-weight: bold" class="card-title">Published:</h5>
            <p class="card-text">{{selected.published}}</p>

          </div>
        </div>

        <div style="margin-right: 12%" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save(selected)">Save </button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete(selected)">delete </button>
          <button type="button" class="btn btn-primary" (click)="addBook()">Add </button>


          <div *ngIf="isadded">
            <app-new-book (add)="addbook($event)"></app-new-book>
          </div>
        </div>
      </div>
    </div>
  </div>
